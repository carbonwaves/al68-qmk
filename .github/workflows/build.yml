name: Build AL68 Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QMK environment
      uses: qmk/setup-qmk@v1

    - name: Compile AL68 keymap
      run: |
        qmk compile -kb al68 -km default --clean

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v3
      with:
        name: al68-firmware
        path: ./*.hex
